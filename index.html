<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Game Sales Treemap</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
  <h1 id="title">Video Game Sales Treemap</h1>
  <p id="description">Top 100 Most Sold Video Games Grouped by Platform</p>
  <svg id="treemap" width="960" height="600"></svg>
  <div id="tooltip" style="opacity: 0; position: absolute; background: lightgray; padding: 5px; border-radius: 5px;"></div>
  <div id="legend" style="margin-top: 20px; display: flex; flex-wrap: wrap; width: 600px;"></div>
  <script src="script.js"></script>
</body>
</html>
